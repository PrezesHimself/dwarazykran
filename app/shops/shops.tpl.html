<div class="container-fluid" ng-if="!vm.loading">
    <div class="row example-animate-container">
        <div ng-repeat="shop in vm.shops | levenstain:'name':vm.searchInput" class="col-sm-6 col-md-3   shopslist__item animate-repeat">
                    <div class="thumbnail">
                        <img ng-src="{{shop.logo_url}}" alt="">
                        <div class="caption">
                            <h3>{{shop.name}}</h3>
                            <p>{{shop.description}}</p>
                            <p>
                                <a ui-sref='app.map({shopName: shop.name})' class="btn btn-primary" role="button">poka trase</a>
                                <a ui-sref='app.map({shopName: shop.name})' class="btn btn-default" role="button">id≈∫ pan</a>
                            </p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>

<div ng-if="vm.loading">
    <p style="text-align: center">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
    </p>
</div>
